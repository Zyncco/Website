<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<meta name="author" content="Zync Development Team" />
		<meta name="description" content="{% if page.meta-description %}{{ page.meta-description }}{% else %}{{ site.defaults.meta-description }}{% endif %}" />
		<meta name="keywords" content="{% if page.meta-keywords %}{{ page.meta-keywords }}{% else %}{{ site.defaults.meta-keywords}}{% endif %}" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.defaults.title}}{% endif %}</title>

		<link rel="stylesheet" type="text/css" href="{{ site.assets.local }}/main.css" />
	</head>
	<body>
		<embed id="splash-logo" src="{{ site.assets.local }}/img/logo.svg" />
	</body>
</html>
